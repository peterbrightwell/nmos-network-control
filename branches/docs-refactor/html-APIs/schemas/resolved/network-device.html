<html>
<meta charset="UTF-8">
<h2>Schema network-device.json</h2>
<p>
    <a href="../../schemas/with-refs/network-device.html">Show referenced schemas with $ref</a>
</p>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
    "$schema": "http://json-schema.org/draft-04/schema#",
    "description": "Describes a network device or switch.",
    "properties": {
        "chassis_id": {
            "description": "MAC address of the network device.",
            "pattern": "^([0-9a-f]{2}[-]){5}([0-9a-f]{2})$",
            "type": "string"
        },
        "id": {
            "description": "Globally unique identifier for the network device",
            "pattern": "^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$",
            "type": "string"
        },
        "interfaces": {
            "items": {
                "properties": {
                    "admin_status": {
                        "description": "The administrative status of the interface.",
                        "enum": [
                            "up",
                            "down"
                        ]
                    },
                    "mtu": {
                        "description": "Optional. The MTU of the interface.",
                        "type": "integer"
                    },
                    "oper_status": {
                        "description": "The operational status of the interface.",
                        "enum": [
                            "up",
                            "down"
                        ]
                    },
                    "port_id": {
                        "description": "The ifAlias of the network device.",
                        "type": "string"
                    },
                    "speed": {
                        "description": "The reported active speed of the interface.",
                        "enum": [
                            "100Mbit/s",
                            "1Gbit/s",
                            "10Gbit/s",
                            "25Gbit/s",
                            "40Gbit/s",
                            "50Gbit/s",
                            "100Gbit/s",
                            "200Gbit/s",
                            "400Gbit/s"
                        ]
                    }
                },
                "required": [
                    "port_id",
                    "admin_status",
                    "oper_status",
                    "speed"
                ],
                "type": "object"
            },
            "type": "array"
        },
        "label": {
            "description": "Optional. Freeform string label for the network device",
            "type": "string"
        },
        "mgmt_ip": {
            "anyOf": [
                {
                    "format": "ipv4"
                },
                {
                    "format": "ipv6"
                }
            ],
            "description": "The management IP address of the network device.",
            "type": "string"
        },
        "mtu": {
            "description": "The device level MTU. If interface MTU is not present this will be used as the default value.",
            "type": "integer"
        }
    },
    "required": [
        "id",
        "chassis_id",
        "mgmt_ip",
        "mtu",
        "interfaces"
    ],
    "type": "object"
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
