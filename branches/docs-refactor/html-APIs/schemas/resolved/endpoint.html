<html>
<meta charset="UTF-8">
<h2>Schema endpoint.json</h2>
<p>
    <a href="../../schemas/with-refs/endpoint.html">Show referenced schemas with $ref</a>
</p>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
    "$schema": "http://json-schema.org/draft-04/schema#",
    "description": "Describes an endpoint that is capable of sending or receiving network flows.",
    "properties": {
        "attached_network_device": {
            "description": "Peer network device (switch) details. This cannot be an endpoint.",
            "properties": {
                "chassis_id": {
                    "description": "MAC address for the peer network device.",
                    "pattern": "^([0-9a-f]{2}[-]){5}([0-9a-f]{2})$",
                    "type": "string"
                },
                "port_id": {
                    "description": "The ifAlias of the peer network device the endpoint is connected to.",
                    "type": "string"
                }
            },
            "required": [
                "chassis_id",
                "port_id"
            ],
            "type": "object"
        },
        "chassis_id": {
            "anyOf": [
                {
                    "description": "When the Chassis ID is a MAC address, use this format",
                    "pattern": "^([0-9a-f]{2}[-]){5}([0-9a-f]{2})$",
                    "type": "string"
                },
                {
                    "description": "When the Chassis ID is anything other than a MAC address, a freeform string may be used",
                    "pattern": "^.+$",
                    "type": "string"
                },
                {
                    "description": "When the Chassis ID is unavailable it should be set to null",
                    "type": "null"
                }
            ],
            "description": "Chassis ID of the interface, as signalled in LLDP from this endpoint. Maybe null where LLDP is unsuitable for use (i.e. virtualised environments). Matches to IS-04 nodes' interfaces.chassis_id and should be same."
        },
        "id": {
            "description": "Globally unique identifier for the network endpoint",
            "pattern": "^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$",
            "type": "string"
        },
        "ip_address": {
            "anyOf": [
                {
                    "format": "ipv4"
                },
                {
                    "format": "ipv6"
                }
            ],
            "description": "IP address on which the endpoint sends/receives flows. IP address must be unique in the network.",
            "type": "string"
        },
        "label": {
            "description": "Optional. Freeform string label for the endpoint",
            "type": "string"
        },
        "max_bandwidth": {
            "description": "Optional. Maximum bandwidth that the sender is allowed to send. Format as numbers followed by kbit/s, Mbit/s, Gbit/s.",
            "pattern": "^(?:0.|[1-9][0-9]*[.])?[0-9]+[kMG]bit/s$",
            "type": "string"
        },
        "port_id": {
            "description": "MAC address of the endpoint.",
            "pattern": "^([0-9a-f]{2}[-]){5}([0-9a-f]{2})$",
            "type": "string"
        },
        "role": {
            "default": "both",
            "description": "Optional with default. The role of the endpoint as a sender or receiver.",
            "enum": [
                "sender",
                "receiver",
                "both"
            ],
            "type": "string"
        }
    },
    "required": [
        "id",
        "chassis_id",
        "port_id",
        "ip_address",
        "attached_network_device"
    ],
    "type": "object"
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
