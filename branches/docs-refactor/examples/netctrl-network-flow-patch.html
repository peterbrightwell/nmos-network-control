<html>
<meta charset="UTF-8">
<h2>Example netctrl-network-flow-patch.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
  "bandwidth": "4Gbit/s",
  "profile": "constant-rate",
  "forward_flow": true,
  "dscp": "AF11",
  "label": "Updated video network-flow"
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
